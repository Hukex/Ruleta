<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Festiva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1c40f;
        }

        .container {
            text-align: center;
            position: relative;
        }

        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            background: radial-gradient(circle, #ffffff 0%, #f1c40f 100%);
        }

        .section {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 150px 86.6px 0;
            transform-origin: 86.6px 150px;
            left: 63.4px;
            top: 0;
        }

        .section:nth-child(even) {
            border-color: #e74c3c transparent;
        }

        .section:nth-child(odd) {
            border-color: #2c3e50 transparent;
        }

        .section span {
            position: absolute;
            top: -120px;
            left: -70px;
            text-align: center;
            width: 140px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            font-size: 24px;
            transform: rotate(-60deg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }

        #spin {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #spin:hover {
            background-color: #2ecc71;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #27ae60;
            z-index: 10;
        }

        #meanings {
            margin-top: 20px;
            font-size: 14px;
            color: #2c3e50;
        }

        #disclaimer {
            margin-top: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            color: #333;
        }

        #modal-content h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        #modal-content p {
            margin: 10px 0;
        }

        #modal-content .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="arrow"></div>
        <div id="wheel"></div>
        <button id="spin"></button>
        <div id="meanings"></div>
        <div id="disclaimer"></div>
        <div id="modal">
            <div id="modal-content">
                <div class="emoji">ðŸŽ‰</div>
                <h2 id="congrats"></h2>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3"></audio>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin');
        const result = document.getElementById('result');
        const modal = document.getElementById('modal');
        const meanings = document.getElementById('meanings');
        const disclaimer = document.getElementById('disclaimer');
        const congrats = document.getElementById('congrats');
        const winSound = document.getElementById('win-sound');

        const options = {
            es: ["Premio 1", "Premio 2", "Premio 3", "Premio 4", "Premio 5", "Premio 6"],
            en: ["Prize 1", "Prize 2", "Prize 3", "Prize 4", "Prize 5", "Prize 6"]
        };

        const language = navigator.language.startsWith('es') ? 'es' : 'en';

        function createWheel() {
            const sectionAngle = 360 / options[language].length;
            options[language].forEach((option, index) => {
                const section = document.createElement('div');
                section.className = 'section';
                section.style.transform = `rotate(${index * sectionAngle}deg)`;
                const span = document.createElement('span');
                span.textContent = index + 1;
                section.appendChild(span);
                wheel.appendChild(section);
            });
        }

        function createMeanings() {
            options[language].forEach((option, index) => {
                const p = document.createElement('p');
                p.textContent = `${index + 1}: ${option}`;
                meanings.appendChild(p);
            });
        }

        function setTextContent(element, text) {
            element.textContent = text;
        }

        function setInitialTexts() {
            setTextContent(disclaimer, language === 'es'
                ? "El portador de la ruleta se reserva el derecho de elegir quiÃ©nes juegan."
                : "The holder of the roulette reserves the right to choose who plays.");
            setTextContent(congrats, language === 'es' ? "Â¡Felicidades! Te ha tocado" : "Congratulations! You won");
            setTextContent(spinBtn, language === 'es' ? 'TÃ³came' : 'Touch me');
        }

        createWheel();
        createMeanings();
        setInitialTexts();

        spinBtn.addEventListener('click', () => {
            const rotation = Math.floor(Math.random() * 360) + 720;
            wheel.style.transform = `rotate(${rotation}deg)`;
            spinBtn.disabled = true;
            result.textContent = '';

            setTimeout(() => {
                const actualRotation = rotation % 360;
                const sectionAngle = 360 / options[language].length;
                const winningIndex = Math.floor((360 - actualRotation + sectionAngle / 2) / sectionAngle) % options[language].length;
                const winningOption = options[language][winningIndex];
                setTextContent(result, `${winningOption}`);
                modal.style.display = 'flex';
                if (winSound) {
                    winSound.play().catch(error => {
                        console.error("Error playing sound:", error);
                    });
                }
                spinBtn.disabled = false;
            }, 5000); // Espera a que termine la animaciÃ³n de giro
        });
    </script>
</body>

</html>
